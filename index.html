<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>
    <!-- FAVICON -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <!-- STYLES -->
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <!-- SCRIPTS -->
    <script src="scripts/index.js" defer></script>
  </head>

  <body class="container box-border p-2 mx-auto prose bg-gray-300">
    <header class="m-5 font-bold text-center text-gray-500">Weather App</header>

    <nav class=""></nav>

    <main class="">
      <div
        id="inputDiv"
        class="max-w-sm p-5 mx-auto mb-16 text-center bg-gray-100 border rounded-lg shadow-md sm:mb-32 hover:shadow-lg"
      >
        <div
          class="flex flex-wrap items-center justify-between py-2 border-b border-teal-500"
        >
          <input
            id="input"
            class="w-40 px-2 py-1 leading-tight text-gray-700 bg-transparent border-none appearance-none focus:outline-none"
            type="text"
            placeholder="City"
            aria-label="City"
          />
          <button
            id="submit"
            class="px-2 py-1 text-sm text-white bg-teal-500 border-4 border-teal-500 rounded hover:bg-teal-700 hover:border-teal-700"
            type="button"
          >
            Go
          </button>
        </div>
      </div>

      <div id="weatherBox" class="relative my-3">
        <!-- WEATHER ICON -->
        <img
          class="absolute left-0 right-0 z-20 w-24 p-2 mx-auto transition duration-700 transform -translate-y-12 bg-gray-300 rounded-full sm:-translate-y-24 sm:w-40 easy-linear hover:scale-110"
          title="Weather state"
          src="images/forecast/sun.svg"
          alt="Current weather state icon"
        />

        <!-- MOBILE CURRENT -->
        <div
          id="currentWeather"
          class="grid items-center grid-cols-6 grid-rows-3 gap-2 p-4 text-center text-white bg-gray-800 rounded-lg shadow-md"
        >
          <!-- MIN -->
          <div
            class="self-start col-start-1 row-start-1 bg-blue-500 border border-white rounded-l-lg shadow"
          >
            <p class="text-xs text-gray-400">min</p>
            <p id="list.main.temp_min">20°</p>
          </div>
          <!-- MAX -->
          <div
            class="self-start col-start-2 row-start-1 bg-red-500 border border-white rounded-r-lg shadow"
          >
            <p class="text-xs text-gray-400">max</p>
            <p id="list.main.temp_max">40°</p>
          </div>

          <!-- FEELS LIKE -->
          <div
            class="self-start col-start-5 col-end-7 row-start-1 bg-indigo-800 border border-gray-600 rounded-lg shadow"
          >
            <p class="text-xs text-gray-600">feels like</p>
            <p id="list.main.feels_like">26°</p>
          </div>

          <!-- TIME & CITY -->
          <div
            class="self-start col-start-1 col-end-3 row-start-2 transform -translate-y-4"
          >
            <p id="timeNow" class="text-3xl font-bold">18:00</p>
            <p id="cityName" class="text-lg font-bold">BREDENE</p>
          </div>

          <!-- TEMP -->
          <div
            id="list.main.temp"
            class="col-start-3 col-end-5 row-start-1 row-end-3 p-2 text-5xl font-bold"
          >
            <p class="transform translate-y-5">30°</p>
            <!-- <p class="text-2xl">°C</p> -->
          </div>

          <!-- RAIN & CLOUD PROB -->
          <div class="col-start-5 row-start-2 text-xs transform -translate-y-4">
            <p class="text-gray-600">rain</p>
            <p id="list.pop" class="text-lg">
              50
            </p>
            <span class="text-xs text-gray-500">%</span>
          </div>
          <div class="col-start-6 row-start-2 text-xs transform -translate-y-4">
            <p class="text-gray-600">clouds</p>
            <p id="list.clouds.all" class="text-lg">
              50
            </p>
            <span class="text-xs text-gray-500">%</span>
          </div>

          <!-- RAIN & SNOW VOL -->
          <div
            class="self-end col-start-1 row-start-3 p-1 text-xs bg-gray-900 border border-gray-600 rounded-l-lg shadow"
          >
            <p class="text-gray-600">rain</p>
            <p id="list.rain.3h" class="text-lg">10</p>
            <p class="text-gray-500">mm</p>
          </div>
          <div
            class="self-end col-start-2 row-start-3 p-1 text-xs bg-gray-900 border border-gray-600 rounded-r-lg shadow"
          >
            <p class="text-gray-600">snow</p>
            <p id="list.snow.3h" class="text-lg">10</p>
            <p class="text-gray-500">mm</p>
          </div>

          <!-- WIND -->
          <div
            class="relative col-start-3 col-end-5 row-start-3 row-end-4 p-1 mx-auto text-white bg-gray-700 rounded-full shadow-md"
          >
            <img
              title="N E S W"
              src="images/forecast/nesw2.svg"
              class="z-10 w-16 mx-auto rounded-full"
              alt="Wind rose icon pointing in wind direction"
            />
            <img
              title="Wind Rose"
              src="images/forecast/windrose.svg"
              class="absolute top-0 left-0 right-0 z-20 w-16 mx-auto duration-1000 ease-linear transform translate-y-1 rounded-full hover:rotate-180"
              alt="Wind rose icon pointing in wind direction"
            />
            <div
              id="list.wind.speed"
              class="absolute top-0 left-0 right-0 mx-auto transform translate-y-5"
            >
              <p class="z-30 text-lg">10</p>
              <p class="z-30 text-xs text-gray-500 transform -translate-y-2">m/s</p>
            </div>
            <!-- <p id="list.wind.deg">NNE</p> -->
          </div>

          <!-- PRESSURE -->
          <div
            class="self-end col-start-5 row-start-3 p-1 text-xs bg-gray-900 border border-gray-600 rounded-l-lg shadow"
          >
            <p class="text-gray-600">
              sea
            </p>
            <p id="list.main.sea_level" class="text-lg">
              20
            </p>
            <p class="text-gray-500">hPa</p>
          </div>
          <div
            class="self-end col-start-6 row-start-3 p-1 text-xs bg-gray-900 border border-gray-600 rounded-r-lg shadow"
          >
            <p class="text-gray-600">
              land
            </p>
            <p id="list.main.grnd_level" class="text-lg">
              50
            </p>
            <p class="text-gray-500">hPa</p>
          </div>

          <!-- <p>Humid</p>
          <p id="list.main.humidity">50%</p>
          <p>Fog</p>
          <p id="list.visibility">20m</p> -->
        </div>

        <!-- MOBILE FORECAST -->
        <div
          id="forecast"
          class="flex flex-wrap p-4 mt-3 text-center text-white bg-gray-800 rounded-lg shadow-md justify-evenly"
        >
          <!-- 3H INTERVAL #1 -->
          <div
            class="grid grid-cols-1 grid-rows-5 p-1 bg-gray-900 border border-gray-600 rounded-lg shadow"
          >
            <p>MON</p>
            <p>21:00</p>
            <p>20</p>
            <p>50%</p>
            <p>10m/s</p>
          </div>
        </div>
      </div>
